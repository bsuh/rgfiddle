<!DOCTYPE html>
<html ng-app="rgfiddle">
  <head>
    <link href="//fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">

    <title>rgfiddle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/client/src/icon.png">

    <link href="/client/vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="/client/vendor/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/lib/codemirror.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/3024-day.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/3024-night.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/ambiance.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/base16-dark.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/base16-light.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/blackboard.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/cobalt.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/eclipse.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/elegant.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/erlang-dark.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/lesser-dark.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/mbo.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/midnight.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/monokai.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/neat.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/night.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/paraiso-dark.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/paraiso-light.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/rubyblue.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/solarized.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/the-matrix.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/tomorrow-night-eighties.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/twilight.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/vibrant-ink.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/xq-dark.css" rel="stylesheet">
    <link href="/client/vendor/codemirror/theme/xq-light.css" rel="stylesheet">
    <link href="/client/src/style/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">rgfiddle</a>
      </div>
      <ul class="nav navbar-nav">
        <li ng-class="{ active: $state.includes('robots') }">
          <a ui-sref="robots">Robots</a>
        </li>
      </ul>
    </nav>

    <div class="container" ng-init="alerts = []">
      <alert ng-if="alerts.length" type="'info'">
        Is the backend running? If it is perhaps try updating rgfiddle and rgkit.
      </alert>

      <alert ng-repeat="alert in alerts" type="alert.type"
             close="alerts.splice($index, 1)">{{alert.msg}}</alert>
    </div>

    <div ui-view class="container"></div>

    <script src="/client/vendor/codemirror/lib/codemirror.js"></script>
    <script src="/client/vendor/codemirror/mode/python/python.js"></script>
    <script src="/client/vendor/jquery/jquery.js"></script>
    <script src="/client/vendor/angular/angular.js"></script>
    <script src="/client/vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/client/vendor/angular-ui-codemirror/ui-codemirror.js"></script>
    <script src="/client/vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="/client/templates/main.js"></script>
    <script src="/client/src/app/rgfiddle.js"></script>
    <script src="/client/src/app/states.js"></script>
    <script src="/client/src/app/robots/robots.js"></script>
    <script src="/client/src/app/robots/editor/editor.js"></script>
    <script src="/client/src/app/robots/match/match.js"></script>
    <script src="/client/src/common/directives/rgMap.js"></script>
    <script src="/client/src/common/directives/keepModelValue.js"></script>
    <script src="/client/src/common/directives/filechooser.js"></script>
  </body>
</html>
