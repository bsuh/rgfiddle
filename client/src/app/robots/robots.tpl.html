<div ng-controller="RobotsCtrl" class="row">
  <tabset ng-init="getRobots()">
    <tab ng-repeat="robot in robots"
         active="robot.active"
         select="robot.init = true">
      <tab-heading ng-switch="!!$first">
        <div ng-switch-when="false">
          {{robot.name}}
        </div>
        <div ng-switch-when="true">
          <span class="glyphicon glyphicon-plus"></span>&nbsp;New Robot
        </div>
      </tab-heading>
      <div class="col-xs-12">
        <div class="row">

          <!-- left column with code mirror -->
          <div class="col-lg-8">
            <div ng-include="'/client/src/app/robots/editor/editor.tpl.html'"></div>
          </div>

          <!-- right column with game map -->
          <div class="col-lg-4">
            <div ng-include="'/client/src/app/robots/match/match.tpl.html'"></div>
          </div>
        </div>
      </div>
    </tab>
  </tabset>
</div>
